# AlertManager configuration for Emergence V8

global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical'
      continue: true
    - match:
        severity: warning
      receiver: 'warning'

receivers:
  - name: 'default'
    # Default receiver - log only
    webhook_configs:
      - url: 'http://localhost:5001/webhook'
        send_resolved: true

  - name: 'critical'
    # For critical alerts - could be email, Slack, PagerDuty, etc.
    # Example with webhook:
    webhook_configs:
      - url: 'http://localhost:5001/webhook/critical'
        send_resolved: true
    # Example with email (uncomment and configure):
    # email_configs:
    #   - to: 'admin@emergence.com'
    #     from: 'alertmanager@emergence.com'
    #     smarthost: 'smtp.gmail.com:587'
    #     auth_username: 'alertmanager@emergence.com'
    #     auth_password: 'your-app-password'
    #     headers:
    #       Subject: '[CRITICAL] Emergence Alert'

  - name: 'warning'
    # For warning alerts
    webhook_configs:
      - url: 'http://localhost:5001/webhook/warning'
        send_resolved: true

inhibit_rules:
  # Inhibit warning if critical alert is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
