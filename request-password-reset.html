<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Mot de passe oublié - ÉMERGENCE</title>

  <link rel="icon" type="image/png" href="/assets/emergence_logo.png" />
  <link rel="apple-touch-icon" href="/assets/emergence_logo.png" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #0b0f1a;
      --bg-2: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: #1f2937;
    }

    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0b0f1a 0%, #16213e 100%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      min-height: 100vh;
    }

    .container {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      max-width: 500px;
      width: 100%;
      padding: 2rem;
      animation: slideUp 0.4s ease;
    }

    @keyframes slideUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
      filter: drop-shadow(0 0 22px rgba(56, 189, 248, 0.45));
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      color: #e2e8f0;
      margin-bottom: 0.5rem;
    }

    .intro {
      color: #cbd5e1;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    label {
      display: block;
      color: #e2e8f0;
      font-weight: 500;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    input {
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 0.75rem 1rem;
      color: #e2e8f0;
      font-size: 1rem;
      transition: all 0.2s;
    }

    input:focus {
      outline: none;
      border-color: rgba(59, 130, 246, 0.5);
      background: rgba(255, 255, 255, 0.08);
    }

    input::placeholder {
      color: rgba(203, 213, 225, 0.4);
    }

    .hint {
      color: #94a3b8;
      font-size: 0.8rem;
      margin-top: 0.5rem;
    }

    .message {
      border-radius: 8px;
      padding: 0.75rem 1rem;
      font-size: 0.9rem;
      margin-bottom: 1.25rem;
      display: none;
    }

    .message.show {
      display: block;
    }

    .error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
    }

    .success {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #86efac;
    }

    button {
      width: 100%;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
      border: 1px solid rgba(59, 130, 246, 0.5);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    button:hover:not(:disabled) {
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4);
      transform: translateY(-1px);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .footer {
      text-align: center;
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .footer a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    .footer a:hover {
      color: #60a5fa;
    }

    @media (max-width: 640px) {
      .container {
        padding: 1.5rem;
        border-radius: 0;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="/assets/emergence_logo.png" alt="ÉMERGENCE" class="logo">
      <h1>Mot de passe oublié</h1>
    </div>

    <p class="intro">
      Entrez votre adresse email et nous vous enverrons un lien pour réinitialiser votre mot de passe.
    </p>

    <div id="error-message" class="message error"></div>
    <div id="success-message" class="message success"></div>

    <form id="request-form">
      <div class="form-group">
        <label for="email">Adresse email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="votre.email@exemple.com"
          required
          autocomplete="email"
        />
        <small class="hint">L'email associé à votre compte ÉMERGENCE</small>
      </div>

      <button type="submit" id="submit-btn">
        Envoyer le lien de réinitialisation
      </button>
    </form>

    <div class="footer">
      <a href="/" id="back-to-login">Retour à la page de connexion</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('request-form');
    const submitBtn = document.getElementById('submit-btn');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');
    const emailInput = document.getElementById('email');

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      successMessage.classList.remove('show');
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.classList.add('show');
      errorMessage.classList.remove('show');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = emailInput.value.trim();

      // Clear previous messages
      errorMessage.classList.remove('show');
      successMessage.classList.remove('show');

      // Validate email
      if (!email || !email.includes('@')) {
        showError('Veuillez entrer une adresse email valide.');
        return;
      }

      // Disable submit button
      submitBtn.disabled = true;
      submitBtn.textContent = 'Envoi en cours...';

      try {
        const response = await fetch('/api/auth/request-password-reset', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email: email }),
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.detail || 'Erreur lors de la demande de réinitialisation.');
        }

        // Success
        showSuccess('Un email de réinitialisation a été envoyé si votre adresse est enregistrée. Vérifiez votre boîte de réception.');

        // Clear the form
        emailInput.value = '';

        // Re-enable button after 3 seconds
        setTimeout(() => {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Envoyer le lien de réinitialisation';
        }, 3000);

      } catch (error) {
        showError(error.message || 'Une erreur est survenue.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Envoyer le lien de réinitialisation';
      }
    });
  </script>
</body>
</html>
