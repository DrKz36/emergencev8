      .console-output { font: 20px 'Consolas', 'Menlo', monospace; fill: #e2e8f0; }
      .console-comment { font: 18px 'Consolas', 'Menlo', monospace; fill: #94a3b8; }
    ]]></style>
  </defs>
  <rect class="bg" x="0" y="0" width="960" height="540" rx="24"/>
