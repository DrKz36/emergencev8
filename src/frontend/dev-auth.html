<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>ÉMERGENCE — dev-auth (email & mot de passe)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: light dark;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      background: linear-gradient(135deg, #10131a, #1f2635);
      color: #f5f7fb;
    }
    main {
      margin: auto;
      width: min(480px, 92vw);
      background: rgba(8, 12, 20, 0.85);
      padding: 2.5rem 2.25rem;
      border-radius: 18px;
      box-shadow: 0 18px 46px rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(4px);
    }
    h1 {
      margin-top: 0;
      font-size: 1.6rem;
      letter-spacing: 0.03em;
    }
    p { color: #cbd3e6; line-height: 1.5; }
    form {
      margin-top: 1.5rem;
      display: grid;
      gap: 1rem;
    }
    label {
      display: grid;
      gap: 0.35rem;
      font-size: 0.95rem;
    }
    input[type="email"],
    input[type="password"] {
      background: rgba(22, 30, 45, 0.95);
      border: 1px solid rgba(102, 133, 187, 0.45);
      border-radius: 10px;
      padding: 0.6rem 0.8rem;
      color: #f6f8ff;
      font-size: 1rem;
    }
    input:focus {
      outline: 2px solid rgba(122, 166, 255, 0.65);
      outline-offset: 1px;
    }
    button {
      border: none;
      border-radius: 10px;
      padding: 0.65rem 1.1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    button.primary {
      background: linear-gradient(135deg, #4878ff, #6f9dff);
      color: #fff;
      box-shadow: 0 10px 24px rgba(64, 111, 255, 0.35);
    }
    button.secondary {
      background: rgba(30, 39, 55, 0.9);
      color: #dce3f7;
      border: 1px solid rgba(102, 133, 187, 0.35);
    }
    button:disabled {
      opacity: 0.55;
      cursor: wait;
      transform: none;
      box-shadow: none;
    }
    button:not(:disabled):hover {
      transform: translateY(-1px);
    }
    #status {
      margin-top: 1.5rem;
      padding: 0.9rem 1rem;
      border-radius: 10px;
      background: rgba(22, 30, 45, 0.85);
      border: 1px solid rgba(102, 133, 187, 0.35);
      min-height: 3.2rem;
      font-size: 0.95rem;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    #status.success { border-color: rgba(104, 214, 132, 0.55); color: #a5f7bb; }
    #status.error { border-color: rgba(255, 108, 108, 0.55); color: #ffb3b3; }
    #status.info { color: #cbd3e6; }
    .actions {
      display: flex;
      gap: 0.75rem;
      margin-top: 1.2rem;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <main>
    <h1>Connexion locale — ÉMERGENCE</h1>
    <p>Utilise cette page pour générer un JWT local directement via l'API <code>/api/auth/login</code>. Les identifiants doivent être présents dans l'allowlist.</p>

    <form id="login-form">
      <label>
        Adresse e-mail
        <input type="email" id="email" name="email" autocomplete="email" required placeholder="prenom.nom@exemple.com" />
      </label>
      <label>
        Mot de passe
        <input type="password" id="password" name="password" autocomplete="current-password" required minlength="8" />
      </label>
      <button type="submit" class="primary" id="submit-btn">Obtenir un token</button>
    </form>

    <div class="actions">
      <button type="button" class="secondary" id="clear-btn">Vider les tokens locaux</button>
      <button type="button" class="secondary" id="copy-btn">Copier le dernier token</button>
    </div>

    <div id="status" class="info">En attente d'informations.</div>
  </main>

  <script type="module">
    import * as AuthModule from './core/auth.js';
    const legacyAuthModule = (() => {
      if (AuthModule && typeof AuthModule === 'object' && 'default' in AuthModule) {
        return AuthModule.default;
      }
      return null;
    })();
    const storeAuthToken = AuthModule.storeAuthToken ?? legacyAuthModule?.storeAuthToken ?? (() => null);
    const clearStoredAuth = AuthModule.clearAuth ?? legacyAuthModule?.clearAuth ?? (() => {});

    const form = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const submitBtn = document.getElementById('submit-btn');
    const clearBtn = document.getElementById('clear-btn');
    const copyBtn = document.getElementById('copy-btn');
    const statusEl = document.getElementById('status');

    let lastToken = '';

    function shouldUseSecureCookies() {
      try {
        const location = window.location || {};
        const protocol = (location.protocol || '').toLowerCase();
        if (protocol !== 'https:') return false;
        const hostname = (location.hostname || '').toLowerCase();
        return !['localhost', '127.0.0.1', '0.0.0.0', '::1'].includes(hostname);
      } catch (_) {
        return false;
      }
    }

    function setSessionCookie(sessionId, expiresAt) {
      if (!sessionId) return;
      try {
        const parts = [
          `emergence_session_id=${encodeURIComponent(sessionId)}`,
          'path=/',
          'SameSite=Lax',
        ];
        if (expiresAt) {
          const dt = new Date(expiresAt);
          if (!Number.isNaN(dt.getTime())) parts.push(`expires=${dt.toUTCString()}`);
          else parts.push('Max-Age=604800');
        } else {
          parts.push('Max-Age=604800');
        }
        if (shouldUseSecureCookies()) parts.push('Secure');
        document.cookie = parts.join('; ');
      } catch (_) {}
    }

    function setStatus(message, kind = 'info') {
      statusEl.textContent = message;
      statusEl.classList.remove('success', 'error', 'info');
      statusEl.classList.add(kind);
    }

    async function login(email, password) {
      const payload = { email, password };
      const response = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
      });

      if (!response.ok) {
        const text = await response.text();
        const detail = (() => {
          try { return JSON.parse(text)?.detail || text; }
          catch { return text || 'Échec de la connexion'; }
        })();
        const error = new Error(typeof detail === 'string' ? detail : 'Échec de la connexion');
        error.status = response.status;
        throw error;
      }

      return response.json();
    }

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const email = emailInput.value.trim().toLowerCase();
      const password = passwordInput.value;
      if (!email || !password) {
        setStatus('Complète les champs e-mail et mot de passe.', 'error');
        return;
      }

      submitBtn.disabled = true;
      setStatus('Connexion en cours...', 'info');

      try {
        const data = await login(email, password);
        if (!data || typeof data !== 'object' || !data.token) {
          throw new Error('Réponse inattendue du serveur.');
        }

        lastToken = data.token;
        storeAuthToken(data.token, { expiresAt: data.expires_at });
        setSessionCookie(data.session_id || data.sessionId, data.expires_at || data.expiresAt);

        setStatus(`Succès ! Token stocké pour ${email}.\nExpiration: ${data.expires_at || data.expiresAt || 'inconnue'}`, 'success');

        try {
          window.opener?.postMessage({ type: 'emergence:auth-token', token: data.token, email }, '*');
        } catch (_) {}
      } catch (err) {
        const message = err?.message || 'Impossible de se connecter.';
        setStatus(`Erreur (${err?.status || 'n/a'}) : ${message}`, 'error');
      } finally {
        submitBtn.disabled = false;
      }
    });

    clearBtn.addEventListener('click', () => {
      clearStoredAuth();
      lastToken = '';
      try {
        const parts = ['emergence_session_id=', 'Max-Age=0', 'path=/', 'SameSite=Lax'];
        if (shouldUseSecureCookies()) parts.push('Secure');
        document.cookie = parts.join('; ');
      } catch (_) {}
      setStatus('Tokens locaux supprimés.', 'info');
    });

    copyBtn.addEventListener('click', async () => {
      if (!lastToken) {
        setStatus('Aucun token à copier. Réalise d’abord une connexion.', 'error');
        return;
      }
      try {
        await navigator.clipboard.writeText(lastToken);
        setStatus('Token copié dans le presse-papiers.', 'success');
      } catch (_) {
        setStatus('Impossible de copier automatiquement. Copie manuelle nécessaire.', 'error');
      }
    });

    emailInput.focus();
  </script>
</body>
</html>
