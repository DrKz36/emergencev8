name: Debug Workflow

on:
  push:
    branches: ['test/**']

jobs:
  debug-env:
    name: Debug Environment
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check directory structure
        run: |
          echo "=== Repository structure ==="
          ls -la
          echo ""
          echo "=== Reports directory ==="
          ls -la reports/ || echo "reports/ does not exist!"
          echo ""
          echo "=== Scripts directory ==="
          ls -la claude-plugins/integrity-docs-guardian/scripts/ || echo "scripts/ not found!"

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
          pip install fastapi pydantic python-dotenv aiofiles

      - name: Test Guardian script paths
        run: |
          echo "=== Testing scan_docs.py ==="
          python claude-plugins/integrity-docs-guardian/scripts/scan_docs.py || echo "FAILED with exit code $?"
          echo ""
          echo "=== Reports after scan_docs ==="
          ls -la reports/ || echo "No reports dir!"

      - name: Show Guardian output
        if: always()
        run: |
          echo "=== docs_report.json ==="
          cat reports/docs_report.json 2>/dev/null || echo "File not found"
          echo ""
          echo "=== unified_report.json ==="
          cat reports/unified_report.json 2>/dev/null || echo "File not found"
